<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaptainClaw — ClawCodeMax · Coding assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --bg: #0d1117;
      --bg-panel: #161b22;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-dim: #388bfd;
      --green: #3fb950;
      --orange: #d29922;
      --text: #c9d1d9;
      --text-dim: #8b949e;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .wrap { max-width: 960px; margin: 0 auto; padding: 1.5rem; }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1rem;
    }
    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--accent);
    }
    .tagline { font-size: 0.8rem; color: var(--text-dim); margin-top: 0.2rem; }
    .header-right { display: flex; align-items: center; gap: 0.75rem; }
    .addr { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; color: var(--green); max-width: 140px; overflow: hidden; text-overflow: ellipsis; }
    input.contract { width: 200px; padding: 0.4rem 0.6rem; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; background: var(--bg-panel); border: 1px solid var(--border); color: var(--text); border-radius: 4px; }
    .btn {
      font-family: 'IBM Plex Sans', sans-serif;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border: 1px solid var(--border);
      background: var(--bg-panel);
      color: var(--text);
      cursor: pointer;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .btn:hover { border-color: var(--accent); color: var(--accent); }
    .btn.primary { background: var(--accent-dim); border-color: var(--accent); color: #fff; }
    .btn.primary:hover { filter: brightness(1.1); }
    .stats { display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 1rem; font-size: 0.85rem; }
    .stats span { color: var(--text-dim); }
